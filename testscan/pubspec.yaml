name: testscan
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  # IA de Google
  google_generative_ai: ^0.4.7
  # Base de datos local (CRUD)
  sqflite: ^2.4.2
  path: ^1.9.1
  # Cámara y Archivos
  image_picker: ^1.2.1
  path_provider: ^2.1.5
  file_picker: ^10.3.8
  # Generación de PDF
  pdf: ^3.11.3
  printing: ^5.14.2
  # Exportar Excel
  excel: ^4.0.6
  # Utilidades
  intl: ^0.20.2 #Fechas
  # Provider
  provider: ^6.1.5+1
  # Permisos de almacenamiento
  permission_handler: ^12.0.1
  #Para compartir
  share_plus: ^12.0.1
  #Guardar fotos galeria
  gal: ^2.3.2
  #Variables de entorno
  flutter_dotenv: ^5.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - .env